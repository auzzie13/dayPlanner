<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row time-block" value="09">
            <time class="hour">09:00am</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block" value="10">
            <time class="hour">10:00am</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block" value="11">
            <time class="hour">11:00am</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block" value="12">
            <time class="hour">12:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block" value="13">
            <time class="hour">01:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block" value="14">
            <time class="hour">02:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block" value="15">
            <time class="hour">03:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block" value="16">
            <time class="hour">04:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block"  value="17">
            <time class="hour">05:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn hover">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>

      var currentDayEl = $('#currentDay');
      var now = moment();
      var timeDisplay = now.format('dddd, MMMM Do, hh:mm a')
      var timeColorEl = now.format('HH');
      var timeBlockEl = $('.time-block');
      var hourEl = $('.hour');
      var descriptionEl = $('.description');
      var saveBtnEl = $('.saveBtn');

      function updateTime () {
        now;
        timeDisplay;
        currentDayEl.text(timeDisplay)
     }

      function updateColors () {
        if (timeBlockEl.value() == timeColorEl) {
          timeBlockEl.class("present")
        } else if (timeBlockEl.value() > timeColorEl) {
          timeBlockEl.class("future")
        } else if (timeBlockEl.value() < timeColorEl) {
          timeBlockEl.class("past")
        }
      }  

     setInterval(updateTime, 1000);
     updateTime();
     updateColors();
            
        saveBtnEl.on('click', function() {
          var newTask = descriptionEl.val();
          localStorage.setItem('new task: ', JSON.stringify(newTask));
          localStorage.setItem('time: ', JSON.stringify(timeDisplay));
            })

    

      </script> 
  </body>
</html>
