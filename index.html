<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row time-block">
            <time class="hour">09:00am</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block">
            <time class="hour">10:00am</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block">
            <time class="hour">11:00am</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block">
            <time class="hour">12:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block">
            <time class="hour">01:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block">
            <time class="hour">02:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block">
            <time class="hour">03:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block">
            <time class="hour">04:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn">Save</button>
        </div>
        <div class="row time-block">
            <time class="hour">05:00pm</time>
            <input type="text" class="description">
            <button class="saveBtn hover">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      console.log(localStorage);
      var currentDayEl = $('#currentDay');

      function updateTime () {
        var now = moment();
        var timeDisplay = now.format('dddd, MMMM do, hh:mm a')
        currentDayEl.text(timeDisplay)
     }    
     setInterval(updateTime, 1000);
     updateTime();
            
        var timeBlockEl = $('.time-block');
        var hourEl = $('.hour');
        var descriptionEl = $('.description');
        var saveBtnEl = $('.saveBtn');

        saveBtnEl.on('click', function() {
          var descriptionELStor = descriptionEl.html();
          localStorage.setItem(JSON.stringify(descriptionElStor));
            })
    

      </script> 
  </body>
</html>
